<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yugdeep's Weather App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-wrap">
    <header class="container">
      <input type="text" autocomplete="off" class="search-box form-control" placeholder="Search for a city or place..." />
    </header>
    <main class="container">
      <section class="location">
        <div class="city">Delhi, INDIA</div>
        <div class="date">Thursday 14 Dec 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">12°c / 18°c</div>
      </div>
    </main>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
